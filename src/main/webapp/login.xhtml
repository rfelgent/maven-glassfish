<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


<h:head>
    <title>Demo</title>
</h:head>
<h:body>
    <!--

        resource "https://jsflive.wordpress.com/2013/08/08/jsf22-html5/" gives
        an overview of alternative declaration markup!
    -->
    <h2>JSF 2.2 Example</h2>
    <h:form>
        <h:messages globalOnly="true"/>
        <h:panelGrid columns="2">
            <h:outputLabel value="username" for="username"/>
            <h:inputText id="username" value="#{loginLogoutBean.username}"></h:inputText>
            <h:outputLabel value="password" for="password"/>
            <h:inputSecret id="password" type="password" value="#{loginLogoutBean.password}"></h:inputSecret>
        </h:panelGrid>
        <h:commandButton value="Login" action="#{loginLogoutBean.login}"></h:commandButton>
    </h:form>
</h:body>
</html>
