<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Demo</title>
</h:head>
<h:body>

    <h2>Login</h2>
    <h:messages globalOnly="true"/>
    <h:form>
        <!-- this field helps to memorize the originally requested URI -->
        <h:inputHidden value="#{authenticationBean.redirectUrl}"/>
        <h:panelGrid columns="2">
            <h:outputLabel value="username" for="username"/>
            <h:inputText id="username" name="username" value="#{authenticationBean.username}"/>
            <h:outputLabel value="password" for="password"/>
            <h:inputSecret id="password" name="password" value="#{authenticationBean.password}"/>
            <h:panelGroup>
                <h:commandButton value="Login" action="#{authenticationBean.login}"/>
            </h:panelGroup>

            <h:link outcome="register" value="Register"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
