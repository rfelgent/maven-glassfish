<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


<h:head>
    <title>Demo</title>
</h:head>
<h:body>
    <!--
       resource "https://jsflive.wordpress.com/2013/08/08/jsf22-html5/" gives
       an overview of alternative declaration markup!
   -->

    <h2>Protected Area</h2>
    <h:messages globalOnly="true"/>

    <div>Protected area! Now you do some cool stuff!</div>

    <h:outputText value="You have security role 'user'"
                  rendered="#{request.isUserInRole('USER')}"/>
    <h:outputText value="Your have security role 'admin'"
                  rendered="#{request.isUserInRole('ADMIN')}"/>

    <h:form>
        <h:panelGrid columns="1">
            <h:commandLink action="#{authenticationBean.logout}">Logout</h:commandLink>
            <h:outputLink value="#{request.contextPath}/index.html">Index</h:outputLink>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
