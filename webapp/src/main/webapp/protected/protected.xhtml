<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


<h:head>
    <title>Demo</title>
</h:head>
<h:body>
    <!--
       resource "https://jsflive.wordpress.com/2013/08/08/jsf22-html5/" gives
       an overview of alternative declaration markup!
   -->

    <h2>JSF 2.2 Example</h2>
    <h:messages globalOnly="true"/>

    <div>Protected area! Now you do some cool stuff!</div>

    <h:outputText value="Your are logged in with role user"
                  rendered="#{facesContext.externalContext.isUserInRole('user')}"/>
    <h:outputText value="Your are logged in with role admin"
                  rendered="#{facesContext.externalContext.isUserInRole('admin')}"/>

    <h:form>
        <h:commandLink action="#{logoutBean.logout}">Logout</h:commandLink>
    </h:form>
</h:body>
</html>
