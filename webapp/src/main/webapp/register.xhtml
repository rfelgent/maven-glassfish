<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Demo</title>
</h:head>
<h:body>

    <h2>Register</h2>
    <h:messages globalOnly="true"/>
    <h:form>
        <h:panelGrid columns="1">
            <h:panelGroup>
                <h:outputLabel value="username" for="username"/>
                <h:inputText id="username" name="username" value="#{registerBean.user.username}">
                    <f:validateBean/>
                </h:inputText>
                <h:message for="username"/>
            </h:panelGroup>
            <h:panelGroup>
                <h:outputLabel value="password" for="password"/>
                <h:inputSecret id="password" name="password" value="#{registerBean.user.password}">
                    <f:validateBean/>
                </h:inputSecret>
                <h:message for="password"/>
            </h:panelGroup>
            <h:panelGroup>
                <h:commandButton value="Register" action="#{registerBean.register}"/>
            </h:panelGroup>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
